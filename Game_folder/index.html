<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
   
    <main>
        <h1>STONE,PAPER,SCISSORS</h1>
     <div class="game-component">
        <h1>Your Choice</h1>
    <div class="user-container">
             <li><img id="images" src="images/stone_game.png"  onclick="rock_logic()"><h3>STONE</h3></li>
             <li><img id="images" src="images/paper_game.png" onclick="paper_logic()"><h3>PAPER</h3></li>
            <li><img  id="images" src="images/scissor1.png" onclick="scissor_logic()"><h3>SCISSOR</h3></li>
    </div>
     <h1 id="show_winner"></h1>
    <h1 class="query_change">Computer choice</h1>
    <div class="display">
       <img src="images/computer_play.jpg" id="computer_image">
    </div>
    </div>
    </main>

</body>
</html>
